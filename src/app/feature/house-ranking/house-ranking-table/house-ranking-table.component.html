<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-width">

  <!-- Columns -->
  <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col.name">
    <th mat-header-cell *matHeaderCellDef> {{col.title}} </th>
    <td mat-cell *matCellDef="let element"> {{getProperty(element, col.name)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
